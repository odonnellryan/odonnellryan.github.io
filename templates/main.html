<html>
<head>
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    <title>{{ title }} - {{ company_name }}</title>
</head>
<body>
    <div class="pure-g-r login-bar">
        <div class="pure-u-1-3 center image-logo pure-hidden-desktop">
            <img src="{{ url_for('static', filename="images/logo.png") }}">
        </div>
        <div class="pure-u-1-3 center">
            <a class="top-nav" href="{{ url_for('index') }}">Home</a>
            <a class="top-nav" href="{{ url_for('index') }}">Support</a>
            <a class="top-nav" href="{{ url_for('index') }}">About</a>
        </div>
        <div class="pure-u-1-3 center pure-hidden-phone pure-hidden-tablet">
            <img src="{{ url_for('static', filename="images/logo.png") }}">
        </div>
        <div class="pure-u-1-3 center">
            {% if session.logged_in %}
                <a class="top-nav" href="">Log Out</a>
                <a class="top-nav" href="">Ticketing System</a>
                <a class="top-nav" href="">Admin Panel</a>
            {% else %}
                <a class="top-nav" href="">Login</a>
                <a class="top-nav" href="">Register</a>
            {% endif %}
        </div>
    </div>
    <div class="pure-g-r main">
        <div class="pure-u-1">
            {% for message in get_flashed_messages() %}
            <div class=flash>{{ message }}</div>
            {% endfor %}
            {{  all_page_content }}
        </div>
    </div>
        {% block body %}{% endblock %}
    <div class="pure-g-r main">
        <div class="pure-u-1 footer" >
            <small>Copyright Luma Hosting Incorporated and Affiliates</small>
        </div>
    </div>
</body>
</html>
