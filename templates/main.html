<html>
<head>
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    <title>{{ company_name }} - {{ title }}</title>
</head>
<body>
    <div class="pure-g-r center main login-bar">
        <div class="pure-u-1-3 logo center pure-hidden-desktop pure-hidden-tablet">
            <img src="/static/images/logo.png">
        </div>
        <div class="pure-u-1-3 center">
            <a class="top-nav" href="/">Home</a>
            <a class="top-nav" href="/about_us/">About Luma</a>
        </div>
        <div class="pure-u-1-3 logo center pure-hidden-phone">
            <img src="/static/images/logo.png">
        </div>
        <div class="pure-u-1-3 center">
            <a class="top-nav" href="/coming_soon/">Coming Soon</a>
        </div>
    </div>
    {% block body %}{% endblock %}
    <div class="pure-g-r main center padding-4">
        <div class="pure-u-1-2 center footer">
            <div class="padding-1">
            </div>
            <small>Copyright 2013-2014 Luma Hosting Incorporated and Affiliates</small>
        </div>
        <div class="pure-u-1-4 center footer">
            <a href="/about_us/">About Us</a>
            <a href="/coming_soon/">Coming Soon</a>
        </div>
        <div class="pure-u-1-4 center footer">
            <a href="/email_policy/">Email Policy</a>
            <a href="/contact_us/">Contact Us</a>
        </div>
    </div>
</body>
</html>
