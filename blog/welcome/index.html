<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Ryan O'Donnell : Personal Information</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="/static/css/blog.css">
</head>
<body>
    <div class="pure-g-r" id="layout">
        <div class="sidebar pure-u">
            <header class="header">
                <hgroup>
                    <h1 class="brand-title">Ryan O'Donnell</h1>
                    <small>odonnellryanc@gmail.com</small>
                    <p></p>
                    <h2 class="brand-tagline">Passonate Programmer, Hobbyist, and Web-Designer</h2>
                </hgroup>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="/resume.pdf">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="http://github.com/odonnellryan">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/blog">Blog</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="pure-u-1">
            <div class="content">
                <div class="posts">
                    <h1 class="content-subhead">Blog</h1>
                    <section class="post">
                        
    <header class="post-header">
        <h2 class="post-title">Welcome</h2>
    </header>
    <div class="post-description">
        <h1>Welcome</h1>
<p>Welcome post using markdown.</p>
    </div>

                    </section>
                </div>
                <footer class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                            <li><a href="http://purecss.io/">Pure CSS Library</a></li>
                            <li><a href="/resume.pdf">Resume</a></li>
                            <li><a href="http://github.com/odonnellryan">GitHub</a></li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </div>

<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>
</body>
</html>
